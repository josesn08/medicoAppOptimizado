<div class="card bg-light shadow-lg mx-auto position-absolute top-50 start-50 translate-middle" data-bs-theme="dark" style="width: 600px;">
  <img src="207f8360-cd76-4c13-8142-53034d58515e_16-9-discover-aspect-ratio_default_0.jpg" class="card-img">
  <div class="card-img-overlay text-center">
    <h5 class="card-title text-primary">Ingresar a Historia Clinica App</h5>
    <p class="card-text mb-3 text-secondary">Para acceder al sistema es necesario su usuario y contraseña</p>
    <form [formGroup]="formulario" (ngSubmit)="enviarDatos()" ngNativeValidate>
      <div class="w-50 mx-auto">
        <input type="text" formControlName="username" class="form-control mb-3 text-center" placeholder="Escribe tu usuario" autofocus required>
        <input type="password" formControlName="password" class="form-control mb-3 text-center" placeholder="Escribe tu contraseña" required>
      </div>
      <p class="text-danger position-absolute bottom-0 start-0 ms-3">{{mensajeError}}</p>
      <button type="submit" class="btn btn-primary position-absolute bottom-0 end-0 mb-3 me-3">Ingresar</button>
      <button type="button" (click)="redirectToRegister()" class="btn btn-secondary position-absolute bottom-0 start-0 ms-3 mb-3">Registrarse</button>
    </form>
  </div>
</div>
